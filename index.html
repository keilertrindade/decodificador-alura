<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>Decodificador</title>
</head>
<body>
    <div class="container">
        <div class="logo"><img src="assets/Vector.svg"></div>
        <div class="left-panel">
            <textarea class="text-input" id="text-encrypt" placeholder="Digite seu texto"></textarea>
            <div class="note-panel">
                <div class="note"><img src="assets/bi_exclamation-circle-fill.svg">Apenas letras minúsculas e sem acento.</div>
            </div>
            <div class="buttons">
                <button class="encrypt" onclick="encriptar()">Criptografar</button>
                <button class="decrypt" onclick="decriptar()">Descriptografar</button>
            </div>
        </div>
        <div class="right-panel" id="painel-direito">
            <img id="image" src="assets/High quality products 11.svg" alt="Nenhuma mensagem encontrada">
            <div class="message" id="message">
                <h3 id="title-message">Nenhuma mensagem encontrada</h3>
                <p id="text-message">Digite um texto que você deseja criptografar ou descriptografar.</p>
            </div>
            <button class="decrypt" id="copy" onclick="copiar()">Copiar</button>
        </div>
    </div>
</body>
</html>
